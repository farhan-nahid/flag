<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Flags</title>
  </head>
  <body>
    <section class="container">
      <div class="flag">
        <div class="color_one"></div>
        <div class="color_two"></div>
        <div class="color_three"></div>
        <div class="triangle"></div>
      </div>
    </section>

    <!-- bd flag start-->
    <section class="container">
      <h1>Bangladesh Flag</h1>
      <div class="bd_flag">
        <div class="background"></div>
        <div class="circle"></div>
      </div>
    </section>
    <!-- bd flag end-->

    <!-- Palestine, State of flag start-->
    <section class="container">
      <h1>Palestine Flag</h1>
      <div class="palestine_flag">
        <div class="color_bar"></div>
        <div class="color_bar"></div>
        <div class="color_bar"></div>
        <div class="triangle_bar"></div>
      </div>
    </section>
    <!-- Palestine, State of flag end-->
  </body>
</html>
